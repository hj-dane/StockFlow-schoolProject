<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOCKFLOW | Login</title>
    <link rel="icon" type="image/x-icon" href="assets/logo_stockflow.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>

    <div class="background"></div>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card login-card p-4">
            <div class="text-center">
                <div class="profile-icon">
                    <i class="bi bi-person-circle"></i>
                </div>
            </div>

            <form id="loginForm">
                <div class="mb-3 input-group">
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    <input type="email" class="form-control" id="email" placeholder="Email ID" required>
                </div>

                <div class="mb-3 input-group">
                    <span class="input-group-text"><i class="bi bi-eye"></i></span>
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>

                <div class="d-flex justify-content-between mb-3">
                    <div>
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="forgor_pass.html" class="text-decoration-none">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary w-100">Login</button>

                <div class="text-center mt-3">
                    <p>Don't have an account? <a href="sign.html">Register</a></p> //add continue to Home Page
                </div>
            </form>

            <div id="errorMessage" class="text-center mt-2"></div> <!-- Error Message Display -->
        </div>
    </div>

    <script src="js/script.js"></script>
    <script type="text/javascript" src="js/user2.js" defer></script>

</body>
</html>
